<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码学服务系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">密码学服务系统</h1>
        <div class="card shadow-sm">
            <div class="card-body">
                <form id="crypto-form">
                    <div class="mb-3">
                        <label for="algorithm" class="form-label fw-bold">选择算法</label>
                        <select class="form-select" id="algorithm" required>
                            <option value="" disabled selected>请选择算法</option>
                            <option value="affine">仿射密码</option>
                            <option value="rc4">RC4</option>
                            <option value="lfsr_jk">LFSR + J-K 触发器</option>
                            <option value="des">DES</option>
                            <option value="rsa">RSA</option>
                            <option value="sha1">SHA-1</option>
                            <option value="signature">数字签名</option>
                            <option value="dh">D-H 密钥交换</option>
                        </select>
                        <div id="algorithm-description" class="form-text mt-2"></div>
                    </div>
                    <div class="mb-3">
                        <label for="input-text" class="form-label fw-bold">输入（明文/密文/消息）</label>
                        <textarea class="form-control" id="input-text" rows="4" required></textarea>
                    </div>
                    <div class="mb-3" id="signature-group" style="display: none;">
                        <label for="signature-input" class="form-label fw-bold">签名（验证时输入）</label>
                        <textarea class="form-control" id="signature-input" rows="2"></textarea>
                    </div>
                    <div class="mb-3" id="dh-role-group" style="display: none;">
                        <label for="dh-role" class="form-label fw-bold">角色</label>
                        <select class="form-select" id="dh-role">
                            <option value="server">服务器</option>
                            <option value="client">客户端</option>
                        </select>
                    </div>
                    <div class="d-flex gap-2 mb-3">
                        <button type="submit" class="btn btn-primary flex-grow-1" id="action-primary">执行</button>
                        <button type="submit" class="btn btn-outline-secondary flex-grow-1" id="action-secondary" style="display: none;">解密/验证</button>
                    </div>
                </form>
                <div id="result" class="mt-4 p-3 bg-light rounded"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
